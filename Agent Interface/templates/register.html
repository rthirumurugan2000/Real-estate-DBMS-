<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="id" placeholder="id" id="id" required>
				<label for="name">
					<i class="fas fa-user-circle"></i>
				</label>
				<input type="text" name="name" placeholder="name" id="mobile" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="mobile">
					<i class="fas fa-phone-square"></i>
				</label>
				<input type="number" name="mobile" placeholder="mobile" id="mobile" required>
				<input type="submit" value="Register">
				<div class="msg">{{ msg }}</div>
			</form>
		</div>
	</body>
</html>
